<div class="imgcontainer">
	<img src="../../assets/login.jpg" alt="Avatar" class="avatar">
	<h1>Register</h1>
</div>
<div class="container">
			<form #registerForm="ngForm">
				<div class="form-group">
					<label for="username">Name</label>
					<input type="text" class="form-control" [(ngModel)]="formData.username" name="username"
						#username="ngModel" required>
				</div>
				<div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
					<div *ngIf="username.errors.required">
						Username is required
					</div>
				</div>
				<div class="form-group">
					<label for="Prenom">Prénom</label>
					<input type="text" class="form-control" [(ngModel)]="formData.prenom" name="Prenom"
						#Prenom="ngModel" required>
				</div>
				<div *ngIf="Prenom.invalid && (Prenom.dirty || Prenom.touched)" class="alert alert-danger">
					<div *ngIf="Prenom.errors.required">
						Prenom is required
					</div>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" [(ngModel)]="formData.password" #password="ngModel"
						name="password" required>
				</div>
				<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
					<div *ngIf="password.errors.required">
						Password is required
					</div>
				</div>
				<div class="form-group">
					<label for="telephone">Téléphone</label>
					<input type="text" class="form-control" [(ngModel)]="formData.telephone" #telephone="ngModel"
						name="telephone" required>
				</div>
				<div *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)" class="alert alert-danger">
					<div *ngIf="telephone.errors.required">
						telephone is required
					</div>
				</div>

				<div class="form-group">
					<label for="passwordConfirmation">Confirm Password</label>
					<input type="password" class="form-control" [(ngModel)]="formData.passwordConfirmation"
						#passwordConfirmation="ngModel" name="passwordConfirmation" required>
				</div>
				<div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
					class="alert alert-danger">
					<div *ngIf="passwordConfirmation.errors.required">
						Confirm Password is required
					</div>
				</div>
				<button (click)="register()" type="submit" class="btn btn-warning"
					[disabled]="!registerForm.form.valid">Register</button>
			</form>
		
</div>
